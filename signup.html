<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Signup</title>
  </head>
  <body>
    <header class="mb-4 mainHeader">
      <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img src="/images/imgae.png" alt="" width="200px"
        /></a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="mb-4 text-center">
      <h1>Sign up to iMedia</h1>
    </div>
    <form action="" class="mainFormSignUp">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="fName" class="col-form-label">First Name</label>
            <input
              type="text"
              id="fName"
              name="firstName"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lName" class="col-form-label">Last Name</label>
            <input
              type="text"
              id="lName"
              name="lastName"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="myLocation" class="col-form-label">Location</label>
            <input
              type="text"
              class="form-control"
              name="location"
              id="myLocation"
            />
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="myGender" class="col-form-label">Gender</label>
            <select name="gender" id="myGender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="myDob" class="col-form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              name="dob"
              id="myDob"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="myEmail" class="col-form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="myEmail"
              required
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="uName" class="col-form-label">Username</label>
            <input
              type="text"
              id="uName"
              name="userName"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="myPassword" class="col-form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="myPassword"
              required
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="myConfirmPassword" class="col-form-label"
              >Confirm password</label
            >
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              id="myConfirmPassword"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-7">
          <div class="form-group">
            <label for="mySecurityQuestion" class="col-form-label"
              >Security Question</label
            >
            <select
              name="securityQuestion"
              id="mySecurityQuestion"
              class="form-control"
            >
              <option value="motherMaiden">
                What was your mother's maiden name?
              </option>
              <option value="nickName">
                What was your childhood nickname?
              </option>
              <option value="mascot">
                What was your high school's mascot?
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-5">
          <label for="mySecurityResponse" class="col-form-label"
            >Response</label
          >
          <input
            type="text"
            class="form-control"
            name="securityResponse"
            id="mySecurityResponse"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="myBio" class="col-form-label">Bio</label>
            <textarea
              name="bio"
              id="myBio"
              cols="30"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btnSignUp">Submit</button>
        <button type="reset" class="btn btn-secondary btnSignUp">Reset</button>
      </div>
    </form>
    <footer id="footer" class="text-center">
      <small>&copy; Copyright 2021, iMedia LLC.</small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
