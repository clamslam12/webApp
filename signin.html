<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Sign in</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img src="/images/imgae.png" alt="" width="200px"
        /></a>

        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- <section class="mb-3 mainForm">
      <h1>Log in to iMedia</h1>
    </section> -->
    <form action="" class="mainForm">
      <div class="mb-4">
        <h1>Sign in to iMedia</h1>
      </div>
      <div class="form-group">
        <label for="txtEmail" class="col-form-label">Email</label>
        <input
          type="email"
          id="txtEmail"
          name="email"
          class="form-control"
          placeholder="Your email address"
          required
        />
      </div>
      <div class="form-group">
        <label for="txtPassword" class="col-form-label">Password</label>
        <input
          type="password"
          id="txtPassword"
          name="password"
          class="form-control"
          placeholder="Your password"
          required
        />
      </div>
      <!--form-group adds margin; previous div must have form-group-->
      <!--label: col-form-label, form-check-label-->
      <!--input/input(checkbox): form-control, form-check-input -->
      <!--for multiple box per row/bootstrap grid: (row > col > form-group/form-check) or (row, form-group > col)-->
      <!--for one box per row (form-group/form-check > )-->
      <div class="row">
        <div class="col-sm-6">
          <div class="form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input" />
            <label for="rememberMe" class="form-check-label">Remember me</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group float-sm-right">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btnLogin">Login</button>
        <button type="reset" class="btn btn-secondary btnLogin">Cancel</button>
      </div>
    </form>
    <footer id="footer" class="text-center">
      <small>&copy; Copyright 2021, iMedia LLC.</small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
